<div class="container">
    <h1 class="mt-5">Stores</h1>
    <a class="btn btn-success mt-2 mb-4" href="/addStore">Add New Store</a>
    <div *ngFor="let store of storeArray" class="row row-cols-1 row-cols-md-2 g-4" style="width: 100%;">
        <div *ngFor="let item of store" class="col">
            <div class="card mb-4" style="width: 100%;">
                <div class="card-body">
                    <h4 class="card-title">{{ item.name }}</h4>
                </div>
                <ul *ngFor="let product of item.item;  let i = index" class="list-group list-group-flush">
                    <h5 class="ms-3 mt-2 mb-1">Item {{ i+1 }}</h5>
                    <li class="list-group-item">
                        {{ product.name }} - {{ product.price}}$
                    </li>
                </ul>
                <div class="card-body">
                    <a href="#" class="btn btn-success">Add Item</a>
                </div>
            </div>
        </div>
    </div>
</div>


<router-outlet></router-outlet>
